<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I尚音樂</title>

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <!------------- banner begin -------------->
        <div class="banner">
            <ul>
                <li class="m1" dataSrc="mp3/01.mp3" title="癡人說夢">
                    <img src="img/1.jpg" alt="痴人說夢" width="60" height="60" />
                </li>
                <li class="m2" dataSrc="mp3/02.mp3" title="世界這麼大還是遇見你">
                    <img src="img/2.jpg" alt="世界這麼大還是遇見你" width="90" height="90" />
                </li>
                <li class="m3" dataSrc="mp3/03.mp3" title="不僅僅是喜歡">
                    <img src="img/3.jpg" alt="不僅僅是喜歡" width="115" height="115" />
                </li>
                <li class="m4" dataSrc="mp3/04.mp3" title="玻璃心">
                    <img src="img/4.jpg" alt="玻璃心" width="90" height="90" />
                </li>
                <li class="m5" dataSrc="mp3/05.mp3" title="演員">
                    <img src="img/5.jpg" alt="演員" width="65" height="65" />
                </li>
            </ul>
            <audio src="mp3/01.mp3">癡人說夢</audio>
            <audio src="mp3/02.mp3">世界這麼大還是遇見你</audio>
            <audio src="mp3/03.mp3">不僅僅是喜歡</audio>
            <audio src="mp3/04.mp3">玻璃心</audio>
            <audio src="mp3/05.mp3">演員</audio>
        </div>

        <!------------- banner end -------------->
        <!------------- music begin -------------->
        <div class="music">
            <div class="m_img">
                <img src="img/1.jpg" alt="911" width="90" />
            </div>
            <div class="m_text">癡人說夢-玖壹壹</div>
            <div class="m_btn">
                <a href="#" class="m_prev" title="上一首"></a>
                <a href="#" class="m_play" title="播放"></a>
                <a href="#" class="m_next" title="下一首"></a>
            </div>
            <div class="m_closed"></div>
            <audio src="mp3/01.mp3" class="m_mp3"></audio>
        </div>
        <!------------- music end -------------->
        <!------------- 引入jQuery -------------->
        <script type="text/JavaScript" src="js/jquery-3.6.0.js"></script>
        <!------------- 引入js -------------->
        <script src="js/index.js"></script>
    </body>
</html>
